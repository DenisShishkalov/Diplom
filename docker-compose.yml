version: '3.9'

services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: django_app
        command:
            bash -c "python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        env_file:
            - .env
        volumes:
            - .:/code
        depends_on:
            - db
        networks:
            - app_network
    db:
        image: postgres:16
        container_name: postgres_db
        env_file:
            - ./.env
        ports:
          - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app_network
networks:
    app_network:
        driver: bridge
volumes:
    postgres_data:
    redis_data: