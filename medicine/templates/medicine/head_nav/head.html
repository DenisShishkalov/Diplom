{% include 'medicine/color_fon/color.html' %}
<div class="container text-primary-emphasis" style="background-color:#AFEEEE;">
    <header class="border-bottom lh-1 py-3" >
        <div class="row flex-nowrap justify-content-between align-items-center" >
            <div class="col-4 pt-1 ">
                <a class="link-secondary text-primary-emphasis" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-primary-emphasis text-decoration-none">{{ company.name }}</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center text-primary-emphasis">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <a href="{% url 'medicine:home' %}">
                        <button class="p-2 btn btn-outline-primary" type="submit">Выйти</button>
                    </a>
                </form>
                {% else %}
                <a href="{% url 'users:login' %}">
                    <button class="p-2 btn btn-outline-primary" type="submit">Войти</button>
                </a>
                <a href="{% url 'users:register' %}">
                    <button class="p-2 btn btn-outline-primary" type="submit">Регистрация</button>
                </a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis text-primary-emphasis active " href="{%url 'medicine:home'%}">Главная</a>
            <a class="nav-item nav-link link-body-emphasis text-primary-emphasis" href="{%url 'medicine:company'%}">О компании</a>
            <a class="nav-item nav-link link-body-emphasis text-primary-emphasis" href="{%url 'services:service_list'%}">Наши услуги</a>
            <a class="nav-item nav-link link-body-emphasis text-primary-emphasis" href="#">Как с нами связаться</a>
            <a class="nav-item nav-link link-body-emphasis text-primary-emphasis" href="{%url 'medicine:doctor_list'%}">Команда врачей</a>
        </nav>
    </div>
</div>
